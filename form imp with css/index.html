<html>
    <head>
        <title>Student details form</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <form>
            <h2 class="heading">Enter your details</h2>
            <div class="personal-container">
                <fieldset>
                    <legend><h4>Personal Information</h4></legend>

                    <label for="name">First Name:
                        <input type="text" placeholder="First name">
                    </label>
                    <label for="name">Last Name:
                        <input type="text" placeholder="Last name">
                    </label>
                    <label for="name">Email:
                        <input type="email" placeholder="Email">
                    </label>
                    <label for="name">Contact No.:
                        <input type="tel" placeholder="Contact number">   
                    </label>
                </fieldset>
            </div>
    
            <div class="academic-container">
                <fieldset>
                    <legend><h4>Academic Information</h4></legend>
                    <label for="name">Branch:
                    <input type="checkbox">CSE</input>
                    <input type="checkbox">IT</input>
                    <input type="checkbox">ME</input>
                    <input type="checkbox">CE</input> 
                    <input type="checkbox">EE</input>
                    <input type="checkbox">ECE</input>
                    </label>
                    <label for="name">Year:
                        <input type="number" placeholder="Year of study">
                    </label>
                    <label for="name">URN:
                        <input type="text" placeholder="First name">
                    </label>
                    <label for="name">CRN:
                        <input type="text" placeholder="Last name">
                    </label>
                    <label>Skills:
                        <textarea rows="4" cols="50" placeholder="Enter your top 3 skills"></textarea>
                    </label>
                    <label>Have you registered for ABC event?
                        <input type="radio"> Yes
                        <input type="radio"> No 
                    </label>
                </fieldset>
            </div>
        </form>
    </body>
</html>
